<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
              <app-info-card
                [icon] = "'sports_bar'"
                [cardClass] = "'card-header-warning'"
                [title]= "'Aktív termékek száma'"
                [content] = "activeProductsCount"
                [footer] = "'Sör'">
              </app-info-card>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
              <app-info-card
                [icon] = "'group'"
                [cardClass] = "'card-header-success'"
                [title]= "'Aktív vásárlók száma'"
                [content] = "activeCustomerCount"
                [footer] = "'Sör'">
              </app-info-card>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <app-info-card
              [icon] = "'priority_high'"
              [cardClass] = "'card-header-danger'"
              [title]= "'Nem fizetett rendelések száma'"
              [content] = "newOrdersCount"
              [footer] = "'Sör'">
            </app-info-card>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <app-info-card
              [icon] = "'thumb_down'"
              [cardClass] = "'card-header-danger'"
              [title]= "'Nem fizetett számlák összege'"
              [content] = "newBillsSum | number " 
              [footer] = "'Sör'">
            </app-info-card> 
          </div>
    </div>
</div>
<div class="row">
  <div class="col-md-4">
    <app-chart-card
      [cardClass] = "'card-header-warning'"
      [title] = "'A különböző státuszú rendelések összege'"
      [points] = "productsSumChart"> 
    </app-chart-card>
  </div>
  
  <div class="col-md-4">
      <app-chart-card
        [cardClass] = "'card-header-success'"
        [title] = "'A különböző státuszú rendelések száma'"
        [points] = "productsStatusChart">
      </app-chart-card>
    </div>

    <div class="col-md-4">
      <app-chart-card
        [cardClass] = "'card-header-danger'"
        [title] = "'A különböző státuszú rendelések száma'"
        [points] = "productsStatusChart">
        </app-chart-card>
    </div>
  </div>
</div>
