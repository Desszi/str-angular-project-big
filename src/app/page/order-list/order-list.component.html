<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Orders Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th (click)="onColumnSelect('id')" class="bg-primary text-center">id</th>
                                        <th (click)="onColumnSelect('customerID')" class="bg-info text-center">customerID</th>
                                        <th (click)="onColumnSelect('productID')" 
                                             class="bg-primary text-center">productID</th>
                                        <th (click)="onColumnSelect('amount')" class="bg-info text-center"
                                        >amount</th>
                                        <th (click)="onColumnSelect('status')" class="bg-primary text-center"
                                        >status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders | search: phraseString:'name'
                                    | sort: columnKey:direction | async">
                                        <td>{{ order.id }}</td>
                                        <td>{{ order.customerID }}</td>
                                        <td>{{ order.productID }}</td>
                                        <td>{{ order.amount}}</td>
                                        <td>{{ order.status }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
