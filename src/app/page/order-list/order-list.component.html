<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Rendelések</h4>
                        <p class="card-category"> Beszéljük meg egy sör mellett!</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>customerID</th>
                                        <th>productID</th>
                                        <th>amount</th>
                                        <th>status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders | async">
                                        <td>{{ order.id }}</td>
                                        <td>{{ order.customerID }}</td>
                                        <td>{{ order.productID }}</td>
                                        <td>{{ order.amount}}</td>
                                        <td>{{ order.status }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
