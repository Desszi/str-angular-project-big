<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div *ngIf="customer" class="col-6 offset-3 bg-light">
        <button [routerLink]="'/customer-list'" class="btn btn-info btn-block btn-lg mt-3">
          <i class="fa fa-arrow-circle-left"></i>
        </button>
        <h1 class="h2 text-center text-primary pt-3">{{ title }}</h1>
        <label class="mt-3">{{'#'+ customer.id}}</label>
        <form #customerForm="ngForm" (ngSubmit)="onUpdate(customerForm, customer)">
          <div class="form-group my-3">
            <label for="lastName">VEZETÉKNÉV</label>
            <input name="lastName" [(ngModel)]="customer.lastName" type="text" class="form-control" pattern=".{2,25}"
              required value="Default customer">
            <div [hidden]="customerForm.controls.lastName?.valid" class="error-message">
              Legalább 2, legfeljebb 25 karakterből kell állnia.
            </div>
          </div>
          <div class="form-group my-3">
            <label for="firstName">KERESZTNÉV</label>
            <input name="firstName" [(ngModel)]="customer.firstName" type="text" class="form-control" pattern=".{2,25}"
              required value="Default customer">
            <div [hidden]="customerForm.controls.firstName?.valid" class="error-message">
              Legalább 2, legfeljebb 25 karakterből kell állnia.
            </div>
          </div>
          <div class="form-group my-3">
            <label for="email">E-MAIL CÍM</label>
            <input name="email" [(ngModel)]="customer.email" class="form-control" required value="Default customer">
          </div>
          <div class="form-group my-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="active" [(ngModel)]="customer.active" class="custom-control-input"
                id="active">
              <label class="custom-control-label" for="active">ELÉRHETŐ</label>
            </div>
          </div>
          <button [disabled]="customerForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg mt-5">
            <i class="fa fa-save"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
