<div *ngIf="!loading" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Címek</h4>
            <p class="card-category">Ügyfeleink címlistája</p>
            <button [routerLink]="'/address-list/edit-address/0'" class="btn btn-large btn-success btn-block">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th *ngFor = "let col of columns"> 
                    <div (click)="onColumnSelect(col.name)" class="bg-primary text-center"> {{col.title}}</div>
                    <input  type="text" 
                            class="form-control text-center bg-light border" 
                            placeholder="Keresés itt..."
                            (keyup)="onSearchPhrase($event, col.name)">

                  </th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let address of addresses | search:phraseString:colName | sort:colName:direction">
                    <td *ngFor="let col of columns" > {{address[col.name]}} </td>
                    <td>
                      <div class="btn-group">
                        <button [routerLink] = "'/address-list/edit-address/' + address.id" class="btn btn-info">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button (click)="onDelete(address)" class="btn btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="main-content">
  <app-loading> </app-loading>
</div>
