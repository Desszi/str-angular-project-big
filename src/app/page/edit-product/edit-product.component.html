<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div *ngIf="product" class="col-6 offset-3 bg-light border border-dark">
        <h1 class="h2 text-center text-primary pt-3">{{ title }}</h1>
        <label class="mt-3">{{'#'+ product.id}}</label>
        <form #productForm="ngForm" (ngSubmit)="onUpdate(productForm, product)">
          <div class="form-group my-5">
            <label for="name">NÉV</label>
            <input name="name" [(ngModel)]="product.name" type="text" class="form-control" pattern=".{5,35}" required
              value="Default product">
            <div [hidden]="productForm.controls.name?.valid" class="error-message">
              A Név mezőnek legalább 5, legfeljebb 35 karakterből kell állnia.
            </div>
          </div>
          <div class="form-group my-5">
            <label for="type">TÍPUS</label>
            <input name="type" [(ngModel)]="product.type" type="text" class="form-control" pattern=".{5,25}" required
              value="Default product">
            <div [hidden]="productForm.controls.type?.valid" class="error-message">
              A Típus mezőnek legalább 5, legfeljebb 25 karakterből kell állnia.
            </div>
          </div>
          <div class="form-group my-5">
            <label for="catid">KATEGÓRIA</label>
            <select name="catid" [(ngModel)]="product.catID" class="custom-select" required value="Default product">
              <option value="1">Ale</option>
              <option value="2">APA</option>
              <option value="3">Búza</option>
              <option value="4">DIPA</option>
              <option value="5">IPA</option>
              <option value="6">Larger</option>
              <option value="7">NEIPA</option>
              <option value="8">Porter</option>
            </select>
          </div>
          <div class="form-group my-5">
            <label for="description">LEÍRÁS</label>
            <textarea class="form-control" name="description" [(ngModel)]="product.description" cols="60" rows="2"
              pattern=".{5,100}" required value="Default product"></textarea>
            <div [hidden]="productForm.controls.description?.valid" class="error-message">
              A Leírás mezőnek legalább 5, legfeljebb 100 karakterből kell állnia.
            </div>
          </div>
          <div class="form-group my-5">
            <label for="price">ÁR</label>
            <input name="price" [(ngModel)]="product.price" type="text" class="form-control" pattern="^[1-9][0-9]{2,}"
              required value="Default product">
            <div [hidden]="productForm.controls.price?.valid" class="error-message">
              Az Ár mezőnek legalább 3 számkarakterből kell állnia.
            </div>
          </div>
          <div class="form-group my-5">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="featured" [(ngModel)]="product.featured" class="custom-control-input"
                id="featured">
              <label class="custom-control-label" for="featured">KIEMELT</label>
            </div>
          </div>
          <div class="form-group my-5">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="active" [(ngModel)]="product.active" class="custom-control-input"
                id="active">
              <label class="custom-control-label" for="active">ELÉRHETŐ</label>
            </div>
          </div>

          <button [disabled]="productForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg">
            <i class="fa fa-save"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
