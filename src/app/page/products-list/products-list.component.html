<div *ngIf="!loading" class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Termékek</h4>
                        <p class="card-category"> Válogasson gazdag terméklistánkból!</p>
                        <button [routerLink]="'/product-list/edit-product/0'"
                            class="btn btn-large btn-success btn-block">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr class="bg-dark text-light">
                                        <th *ngFor="let col of columns" class="p-1">
                                            <div (click)="onColumnSelect(col.name)" id="columnName"
                                                class="d-flex no-wrap justify-content-center align-items-center text-center p-1">
                                                <i *ngIf="col.sortDir" class="pr-1" 
                                                [ngClass]=" { up: 'fa fa-arrow-circle-up',
                                                              down: 'fa fa-arrow-circle-down',
                                                              none: '' }
                                                             [col.sortDir]" aria-hidden="true"></i>
                                                {{col.title}}
                                            </div>
                                            <input type="text" class="form-control text-center text-white"
                                                placeholder="Keresés..." (keyup)="onSearchPhrase($event, col.name)">

                                        </th>
                                        <th class="bg-dark text-light text-center p-1">SZERKESZTÉS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let product of products | search:phraseString:lastSelectedColumn | sort:lastSelectedColumn:sortDir">
                                        <td *ngFor="let col of columns" class="text-center"> {{ product[col.name] }}
                                        </td>
                                        <td>
                                            <div class="btn-group">
                                                <button [routerLink]="'/product-list/edit-product/' + product.id"
                                                    class="btn btn-info">
                                                    <i class="fa fa-edit"></i>
                                                </button>
                                                <button (click)="onDelete(product)" class="btn btn-danger">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>

                                        *ngFor="let product of products | sort: columnKey:direction  | search: phraseString">

                                        <td class="">{{ product.name }}</td>
                                        <td class="text-center">{{ product.type }}</td>
                                        <td class="text-center">{{ product.catID }}</td>
                                        <td class="text-center">{{ product.description }}</td>
                                        <td class="text-center">{{ product.price }}</td>
                                        <td class="text-center">{{ product.featured }}</td>

                                            </div>
                                        </td>
                                    </tr> -->

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="loading" class="main-content">
    <app-loading> </app-loading>
</div>
