<div class="row">
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>type</th>
                <th>catID</th>
                <th>description</th>
                <th>price</th>
                <th>featured</th>
                <th>active</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.type }}</td>
                <td>{{ product.catID }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.featured }}</td>
                <td>{{ product.active }}</td>
            </tr>
        </tbody>
    </table>
</div>
