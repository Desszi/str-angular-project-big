<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="product" class="col-6 offset-3">
                <form #productForm="ngForm" (ngSubmit)="onUpdate(productForm, product)">
                    <div class="form-group my-5">
                        <label for="name">NÉV</label>
                        <input name="name" [(ngModel)]="product.customerID" type="text" class="form-control"
                            pattern=".{5,25}" required value="Default product">
                        <div [hidden]="productForm.controls.name?.valid" class="error-message">
                            A Név mezőnek legalább 5, legfeljebb 25 karakterből kell állnia.
                        </div>
                    </div>
                    <div class="form-group my-5">
                        <label for="type">TÍPUS</label>
                        <input name="type" [(ngModel)]="product.productID" type="text" class="form-control"
                            pattern=".{5,25}" required value="Default product">
                        <div [hidden]="productForm.controls.type?.valid" class="error-message">
                            A Típus mezőnek legalább 5, legfeljebb 25 karakterből kell állnia.
                        </div>
                    </div>
                    <div class="form-group my-5">
                        <label for="catid">KATEGÓRIA SZÁM</label>
                        <select name="catid" [(ngModel)]="product.amount" class="form-control" required
                            value="Default product">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="form-group my-5">
                        <label for="description">LEÍRÁS</label>
                        <textarea name="description" [(ngModel)]="product.status" cols="60" rows="2" pattern=".{5,100}"
                            required value="Default product"></textarea>
                        <div [hidden]="productForm.controls.description?.valid" class="error-message">
                            A Leírás mezőnek legalább 5, legfeljebb 100 karakterből kell állnia.
                        </div>
                    </div>

                    <button [disabled]="productForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg">
                        <i class="fa fa-save"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
