<div *ngIf="!loading" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Pénztár</h4>
            <p class="card-category">Itt megtekintheti számláit.</p>
            <button
              [routerLink]="['/bill-list/edit-bill/' + '0']"
              class="btn btn-large btn-success btn-block"
            >
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead class="">
                  <tr
                    class="bg-dark text-light"
                    cdkDropList
                    cdkDropListOrientation="horizontal"
                    (cdkDropListDropped)="drop($event)"
                  >
                    <th *ngFor="let col of columns">
                      <div
                        cdkDrag
                        (click)="onColumnSelect(col.name)"
                        id="columnName"
                        class="d-flex no-wrap justify-content-center align-items-center text-center p-1"
                      >
                        <i
                          *ngIf="col.sortDir"
                          class="pr-1"
                          [ngClass]="
                            {
                              up: 'fa fa-arrow-circle-up',
                              down: 'fa fa-arrow-circle-down',
                              none: ''
                            }[col.sortDir]
                          "
                          aria-hidden="true"
                        ></i>
                        {{ col.title }}
                      </div>
                      <input
                        type="text"
                        class="form-control text-center text-white"
                        placeholder="Keresés..."
                        (keyup)="onSearchPhrase($event, col.name)"
                      />
                    </th>
                    <th class="bg-dark font-weight-bold text-light text-center">
                      SZERKESZTÉS
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let bill of bills
                        | search: phraseString:lastSelectedColumn
                        | sort: lastSelectedColumn:sortDir
                    "
                  >
                    <td
                      *ngFor="let col of displayedColumns"
                      class="text-center"
                    >
                      {{ bill[col] }}
                    </td>
                    <td class="d-flex justify-content-center">
                      <div class="btn-group text-center">
                        <button
                          [routerLink]="['/bill-list/edit-bill/' + bill.id]"
                          class="btn btn-info"
                        >
                          <i class="fa fa-edit"></i>
                        </button>
                        <button (click)="onDelete(bill)" class="btn btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="main-content">
  <app-loading> </app-loading>
</div>
