<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Bill List</h4>
            <p class="card-category">Here is a subtitle for this table</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="">
                  <th>id</th>
                  <th>orderID</th>
                  <th>amount</th>
                  <th>status</th>
                </thead>
                <tbody>
                  <tr *ngFor="let bill of bills | async">
                    <td>{{ bill.id }}</td>
                    <td>{{ bill.orderID }}</td>
                    <td>{{ bill.amount }}</td>
                    <td>{{ bill.status }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
