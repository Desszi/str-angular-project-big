<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Adress Lista  de ilyen nem kell az Ã©les alkalmazÃ¡sban....</h4>
            <p class="card-category"> Here is a subtitle for this table</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>zip</th>
                    <th>country</th>
                    <th>city</th>
                    <th>street</th>
                    <th>notes</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let address of addresses$ | async">
                    <td>{{ address.id }}</td>
                    <td>{{ address.zip }}</td>
                    <td>{{ address.country }}</td>
                    <td>{{ address.city }}</td>
                    <td>{{ address.street }}</td>
                    <td>{{ address.notes }}</td>
                    <td>
                      <div class="btn-group">
                      <!--  <button [routerLink] = "'/edit-product/' + product.id" class="btn btn-info">
                          <i class="fa fa-edit"></i>
                        </button>-->
                        <button (click)="onDelete(address)" class="btn btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
