<div *ngIf="!loading" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Címek</h4>
            <p class="card-category">Ügyfeleink címlistája</p>
            <button [routerLink]="'/edit-product/0'" class="btn btn-large btn-success btn-block">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr class="font-weight-bold text-center">
                    <th class="font-weight-bold text-left">#</th>
                    <th class="font-weight-bold text-left">IRÁNYÍTÓSZÁM</th>
                    <th class="font-weight-bold text-left">MEGYE</th>
                    <th class="font-weight-bold text-left">VÁROS</th>
                    <th class="font-weight-bold text-left">UTCA</th>
                    <th class="font-weight-bold text-left">MEGJEGYZÉS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let address of addresses">
                    <td>{{ address.id }}</td>
                    <td>{{ address.zip }}</td>
                    <td>{{ address.country }}</td>
                    <td>{{ address.city }}</td>
                    <td>{{ address.street }}</td>
                    <td>{{ address.notes }}</td>
                    <td>
                      <div class="btn-group">
                        <button [routerLink] = "'/edit-address/' + address.id" class="btn btn-info">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button (click)="onDelete(address)" class="btn btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="main-content">
  <app-loading> </app-loading>
</div>
