<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Vásárlók</h4>
            <p class="card-category"> Ügyfeleink listája, akik törzsvásárlók</p>
            <button [routerLink]="'/edit-customer/0'" class="btn btn-large btn-success btn-block">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="font-weight-bold">#</th>
                    <th class="font-weight-bold">Vezetéknév</th>
                    <th class="font-weight-bold">Keresztnév</th>
                    <th class="font-weight-bold">E-mail cím</th>
                    <!-- <th class="font-weight-bold">Cím</th> -->
                    <th class="font-weight-bold">Aktív ügyfél?</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let customer of customers">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.lastName }}</td>
                    <td>{{ customer.firstName }}</td>
                    <td>{{ customer.email }}</td>
                    <!-- <td>{{ customer.address }}</td> -->
                    <td>{{ customer.active | switch }}</td>
                    <td>
                      <div class="btn-group">
                        <button [routerLink]="'/edit-customer/' + customer.id" class="btn btn-info">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button (click)="onDelete(customer)" class="btn btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
